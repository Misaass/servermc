<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Launcher de Minecraft</title>
    <style>
        body {
            background-image: url('./bg.jpg'); /* Cambia 'minecraft_background.jpg' por la URL de tu imagen de fondo */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente para hacer que el contenido sea legible */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Descarga el Launcher de Minecraft</h1>
        <p>¡Obtén la última versión del Launcher para comenzar tu aventura!</p>
        <a href="enlace_a_tu_launcher.exe" class="download-button">Descargar Launcher</a>
    </div>
</body>
</html>
